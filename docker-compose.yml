version: "3.6"
services:
  beacon-validator:
    build:
      context: ./build
      args:
        UPSTREAM_VERSION: v22.6.0
    restart: unless-stopped
    stop_grace_period: 1m
    environment:
      LOG_TYPE: INFO
      HTTP_WEB3PROVIDER: ""
      GRAFFITI: validating_from_DAppNode
      WEB3_BACKUP: ""
      CHECKPOINT_SYNC_URL: ""
      FEE_RECIPIENT_ADDRESS: ""
      P2P_TCP_PORT: 9106
      P2P_UDP_PORT: 9106
      EXTRA_OPTS: ""
    ports:
      - "9106:9106/tcp"
      - "9106:9106/udp"
    volumes:
      - "nimbus-data:/home/user/nimbus-eth2/build/data"
    image: "beacon-validator.nimbus.dnp.dappnode.eth:0.1.0"
volumes:
  nimbus-data: {}
